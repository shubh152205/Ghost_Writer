<!DOCTYPE html>
<html>
  <head>
    <style>
      body { width: 320px; padding: 15px; font-family: sans-serif; }
      textarea { 
        width: 100%; 
        height: 150px; 
        margin-bottom: 10px; 
        box-sizing: border-box; 
        padding: 8px;
        font-family: monospace; /* Helps you see code formatting */
      }
      button { 
        width: 100%; 
        padding: 10px; 
        margin-bottom: 5px;
        color: white; 
        border: none; 
        cursor: pointer; 
        font-weight: bold;
        border-radius: 4px;
      }
      .btn-gfg { background: #2f8d46; } /* GFG Green */
      .btn-gfg:hover { background: #1e5c2e; }
      
      .btn-normal { background: #007bff; }
      .btn-normal:hover { background: #0056b3; }
      
      p { font-size: 12px; color: #666; margin-top: 0; }
    </style>
  </head>
  <body>
    <h3>Universal Typer</h3>
    <textarea id="sourceText" placeholder="Paste your code here..."></textarea>
    
    <button id="gfgBtn" class="btn-gfg">Insert to GeeksforGeeks</button>
    <p>Use this for GFG, LeetCode, or CodePens.</p>

    <button id="stdBtn" class="btn-normal">Slow Type (Regular Forms)</button>
    <script src="popup.js"></script>
  </body>
</html>
